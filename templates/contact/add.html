{% extends 'base.html' %}
{% load static %}


{% block content %}



  <!-- contact section -->
  <section class="contact_section layout_padding-bottom" style='margin-top : 50px'>
    <div class="container">
      <div class="heading_container">
        <h2>
        تماس با ما
        </h2>
      </div>
      <div class="row">
        <div class="col-md-7">
          <div class="form_container">
            <form action="{% url 'contact:submit' %}" method="POST">
            {% csrf_token %}
              {% for field in contact_form %}
              {{field.label}}
              {{field}}
              {% endfor %}
              <div class="btn_box">
                <button>
                  ارسال
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-5">
          <div class="img-box">
            <img src="images/contact-img.jpg" alt="">
          </div>
        </div>
      </div>
    </div>
  </section>




{% endblock content %}
